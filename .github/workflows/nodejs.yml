name: Node.js run tests

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm i -g pnpm
      - run: pnpm ci
      - run: pnpm run build
      - run: pnpm run test
